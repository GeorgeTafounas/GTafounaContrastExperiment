<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Contrast Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 800px;
        }
        .box {
            background: #444;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        button {
            background: #FFD700;
            color: #222;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #FFD700;
            color: #222;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .toggle-button {
                top: 10px;
                right: 10px;
                font-size: 12px;
                padding: 6px 10px;
            }
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
        }
        .form-link {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<a href="contrast-off.html"><button class="toggle-button">Contrast Off</button></a>
<div class="container">
    <h1>Welcome to Our Website</h1>
    <p>Experience a high-contrast, easy-to-read interface.</p>
    <button>Get Started</button>

    <div class="box">
        <h2>Our Services</h2>
        <p>We offer a range of high-quality services tailored to your needs.</p>
        <button>Learn More</button>
    </div>

    <div class="box">
        <h2>Special Offers</h2>
        <p>Check out our latest discounts and promotions.</p>
        <button>View Offers</button>
    </div>

    <div class="box">
        <h2>Contact Us</h2>
        <p>Have questions? Get in touch with our support team.</p>
        <button>Contact</button>
    </div>

    <!-- Form Link Button -->
    <div class="form-link">
        <a href="https://forms.gle/AuQ2C5cnS5cDuPu3A" target="_blank">
            <button>Fill Out the Question Form</button>
        </a>
    </div>
</div>
</body>
</html>
